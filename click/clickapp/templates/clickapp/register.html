{% extends 'clickapp/base.html' %}
{% load static %}


{% block content %}
    <div>
        <h1>Register</h1>
        <div class="w-full max-w-xs">
            <form action="/" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                {% csrf_token %}
                {{ form }}
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                  Register
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'login' %}">Already have an account? Login!</a>
            </form>
        
          </div>
    </div>
{% endblock content %}
